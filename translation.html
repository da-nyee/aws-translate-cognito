        <!--================Translation =================-->
        <section class="service-area area-padding">
            <div class="container">
                <h1>
                    번역할 내용을 입력하고 영어/스페인어 번역하기를 클릭해보세요!<br/>
                    Amazon Translate로 번역된 내용이 나타납니다. 🙂
                </h1>
                <br/>
                <div class="form-group mt-10">
                    <textarea class="single-textarea" id="beforeTranslation" placeholder="번역할 내용을 입력해주세요!" onfocus="this.placeholder = ''" onblur="this.placeholder = '번역할 내용을 입력해주세요!'" required></textarea>
                </div>
                <div class="form-group mt-10">
                    <textarea class="single-textarea" id="afterEnglishTranslation" placeholder="영어로 번역된 내용이 나타납니다." onfocus="this.placeholder = ''" onblur="this.placeholder = '영어로 번역된 내용이 나타납니다.'" readonly></textarea>
                </div>
                <div class="form-group mt-3">
                    <button onclick="doEnglishTranslation()" type="submit" class="button button-contactForm">영어 번역하기</button>
                </div>
                <div class="form-group mt-10">
                    <textarea class="single-textarea" id="afterSpanishTranslation" placeholder="스페인어로 번역된 내용이 나타납니다." onfocus="this.placeholder = ''" onblur="this.placeholder = '스페인어로 번역된 내용이 나타납니다.'" readonly></textarea>
                </div>
                <div class="form-group mt-3">
                    <button onclick="doSpanishTranslation()" type="submit" class="button button-contactForm">스페인어 번역하기</button>
                </div>
            </div>
        </section>
        <!--================Translation End =================-->

        <!-- Optional JavaScript -->
        <script type="text/javascript">
            let beforeTranslation = document.querySelector('#beforeTranslation');
            let afterEnglishTranslation = document.querySelector('#afterEnglishTranslation');
            let afterSpanishTranslation = document.querySelector('#afterSpanishTranslation');

            function doEnglishTranslation() {
                afterEnglishTranslation.value = "영어 번역 로딩 중입니다.";
                fetch("https://iygnq5cwhf.execute-api.ap-northeast-2.amazonaws.com/default/lambda_for_english_translate_service", {
                    method: "POST",
                    body: JSON.stringify({
                        text: beforeTranslation.value
                    })
                }).then(function(response) {
                    return response.text().then(function(text) {
                        afterEnglishTranslation.value = text;
                    });
                })
            }

            function doSpanishTranslation() {
                afterSpanishTranslation.value = "스페인어 번역 로딩 중입니다.";
                fetch("https://m4sr84jrfc.execute-api.ap-northeast-2.amazonaws.com/default/lambda_for_spanish_translate_service", {
                    method: "POST",
                    body: JSON.stringify({
                        text: beforeTranslation.value
                    })
                }).then(function(response) {
                    return response.text().then(function(text) {
                        afterSpanishTranslation.value = text;
                    });
                })
            }
        </script>
